<body>
  <header>
    <nav class="navbar navbar-expand-sm">

    <main>
      <br><br><br>
      <div class="container text-center">
        <div class="row">

          <div class="login col-md-4 col-sm-12">
            <br>
            <h2 style="font-family: 'Merriweather', serif; ">
              Forgot your password?
            </h2><br>
            <p>Please enter your email id to send the verification code</p>
            <form action="">
              <div class="form-group">
                <label for="forgot-id">Email address</label>
                <input type="email" class="form-control" id="forgot-id"  placeholder="Enter your Email-id">
              </div>
            </form>
            <br>
            <button type="submit" class="btn btn-success" role="submit">Send verification code</button>
            <br><br>
          </div>
          <div class="col-md-4 col-am-12"></div>
        </div>
      </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
