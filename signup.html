<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@200;400;600&family=Lora:ital,wght@0,500;1,400&family=Merriweather:ital,wght@1,700&family=Oswald:wght@300;500&family=PT+Serif:ital,wght@1,400;1,700&family=Playfair+Display+SC:ital@1&family=Playfair+Display:ital,wght@1,800&family=Poppins:ital,wght@1,300&family=Roboto+Slab&display=swap" rel="stylesheet">

    
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand fs-4 text-white " id="brand">MENTAL WELLNESS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav">
                <i class="bx bx-menu text-white bx-md"></i>
            </button>
            <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                    <a class="nav-link mx-3 text-white fs-5" href="index.html" target="_main"><i class="fa-solid fa-house"></i>  Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link mx-3 text-white fs-5" href="login.html"><i class="fa-solid fa-user"></i>  Log-in</a>
                </li>  
            </ul>
            </div>

    </nav>
</header>
    
    <main>
      <br><br>
      <div  class="container-fluid text-center">
        <div class="row">
         
          <div class="col-md-4 col-sm-12"></div>
          <div class="login col-md-4 col-sm-12" >
            
            <h1 class="log-text"><i class="fa-solid fa-user"></i>  SIGN-UP</h1><br>
            <form>
                <div class="form-group">
                  <label for="email-id">Email address</label>
                  <input type="email" class="form-control" id="email-id"  placeholder="Enter your Email-id">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Fullname">Full Name</label>
                    <input type="text" class="form-control" id="Fullname" placeholder="Enter your Full Name">
                  </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Enter your Password">
                </div><br>
                <a href="institute.html" class="btn btn-success fs-4 log-in" role="submit" >Signup</a>
              </form><br>
          </div>
          <div class="col-md-4 col-am-12"></div>
        </div>
      </div>

    </main>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
