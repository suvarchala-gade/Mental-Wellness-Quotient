<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@200;400;600&family=Lora:ital,wght@0,500;1,400&family=Merriweather:ital,wght@1,700&family=Oswald:wght@300;500&family=PT+Serif:ital,wght@1,400;1,700&family=Playfair+Display+SC:ital@1&family=Playfair+Display:ital,wght@1,800&family=Poppins:ital,wght@1,300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-sm">
                <a href="" class="navbar-brand fs-4 text-white " id="brand">MENTAL WELLNESS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav">
                    <i class="bx bx-menu text-white bx-md"></i>
                </button>
                <div class="collapse navbar-collapse" id="mynav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link mx-3 text-white fs-5" href="index.html"><i class="fa-solid fa-house"></i>  Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mx-3 text-white fs-5" href="">Log-out</a>
                    </li> 
                </ul>
                </div>
        </nav>
    </header>
    <main>
        <div class="container text-center">
            <br><br>
            <div class="row">
                <div class="col-lg-2 col-sm-12"></div>
                <div class="col-lg-8 col-sm-12" id="result-box">
                    <br>
                    <h1 class="res-head">Your Happiness Quotient is.....</h1>
                    <br><br>
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4" id="result-final"><br><br><br><br><br></div>
                            <div class="col-lg-4"></div>
                        </div>
                        <br><br><br>
                </div>
                <div class="col-lg-2 col-sm-12"></div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-lg-1 col-sm-12"></div>
                <div id="high" class="col-lg-10 col-sm-12 text-center">
                    <h3 class="res-head">Please mention some Highlights and Drawbacks of the Institute</h3><br>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <h3 class="res-head">Highlights</h3>
                            <textarea name="HIGHLIGHTS" id="HIGHLIGHTS"  rows="10" class="form-control"></textarea>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <h3 class="res-head">Drawbacks</h3>
                            <textarea name="DRAWBACKS" id="DRAWBACKS" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-sm-12"></div>
            </div><br><br>
            <button class="btn btn-success" role="submit" style="padding: 5px 60px;">Submit</button>

        </div>
        <br><br>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
